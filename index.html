<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube Hub API</title>
    <!-- link fontAwesome -->
    <script
      src="https://kit.fontawesome.com/b12af23a92.js"
      crossorigin="anonymous"
    ></script>
    <!-- link google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- link daisyUi tailwind css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- local css -->
    <style>
      * {
        font-family: "Inter", sans-serif;
        margin: 0;
      }
    </style>
  </head>
  <body class="max-w-screen-xl mx-auto p-4">
    <header class="p-4">
      <!-- start header  -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <label>
                <img class="w-[80%]" src="images/Logo.png" alt="" />
              </label>
            </div>
          </div>
          <div class="navbar-center">
            <button onclick="sortByViewBtn()" class="btn btn-active btn-ghost normal-case text-xl"
              >Sort by view</button
            >
          </div>
          <div class="navbar-end">
            <a href="blog/blog.html">
              <button class="btn bg-red-500 hover:bg-red-700 text-white">
                Blog
              </button>
            </a>
          </div>
        </div>
        <hr class="mt-4" />
      </nav>
      <!-- end Header section -->
    </header>
    <main>
      <!-- main start -->
      <section
        id="category-list-container"
        class="mt-12 flex justify-center items-center gap-5"
      >
        <!-- dynamic category list -->
      </section>
      <section
        id="all-category-container"
        class="mt-24 grid md:grid-cols-2 lg:grid-cols-4 gap-5"
      ></section>
      <section id="error-container">

      </section>
      <!-- main end -->
    </main>
    <footer>
      
    </footer>

    <script src="script/hub.js"></script>
  </body>
</html>
